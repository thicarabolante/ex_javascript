<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 14</title>
    <style>
        /* Padronizar os tamanhos das imagens */
        img {
            width: 300px;
            height: 300px;
        }
    </style>
    <script language="JavaScript">
        function trocarImagem(imagem) {
            if (imagem.src.includes("figura1.jpg")) {
                imagem.src = "figura2.jpg";
            } else {
                imagem.src = "figura1.jpg";
            }
        }
    </script>
</head>
<body>
    Passe o mouse sobre a imagem: <br><br>
    <img src="figura2.jpg" onclick="trocarImagem(this)">
    <br><br>
    1) Agora padronize os tamanho das imagens. <br><br>
    2) Mude o evento para que as imagens sejam trocadas ao "clicar" com o mouse.
    <form>

    </form>
</body>
